<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style/css/bootstrap.css" rel="stylesheet" />
    <link href="style/css/bootstrap-grid.css" rel="stylesheet" />
    <link href="style/css/bootstrap-utilities.css" rel="stylesheet" />
    <title>Image Properties</title>
    <style>
    </style>
</head>
<body>
    <div class="container">
        <div class="row bg-success">
            <div class="col">
                <img src="images/user.png" class="mx-auto d-block" />
            </div>
        </div>
        <div class="row">
            <div class="col-3 border  bg-warning">
                <img src="images/images.png" class="mx-auto d-block img-fluid" />
            </div>
            <div class="col-9 border  bg-danger">
                <img src="images/user2.png" class="mx-auto d-block img-fluid"/>
            </div>
        </div>
        <div class="row bg-info p-5">
            <div class="col">
                <img src="images/images.png" class="rounded rounded-4 border border-danger border-5 mx-auto d-block img-fluid " />
            </div>
            <div class="col">
                <img src="images/images.png" class="rounded-circle border border-5 border-dark mx-auto d-block img-fluid"/>
            </div>
            <div class="col">
                <img src="images/images.png"  class="img-thumbnail border border-5 border-dark mx-auto d-block img-fluid" />
            </div>
        </div>
        <div class="row bg-dark">
            <div class="col">
                <img src="images/flower1.jpg" class="img-fluid" />
            </div>
            <div class="col">
                <img src="images/user2.png" class="img-fluid"/>
            </div>
            <div class="col">
                <img src="images/flower1.jpg" class="img-fluid"/>
            </div>
            <div class="col">
                <img src="images/flower1.jpg" class="img-fluid"/>
            </div>
            <div class="col">
                <img src="images/user2.png" class="img-fluid" />
            </div>
        </div>
    </div>
    
</body>
</html>
